<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Static Comp #1</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <section class="icons-container">
      <div class="personal-info">
        <h1>SPENCER HILVITZ</h1>
        <h2>I'm a Graphic Designer, Coder & Entrepreneuer.</h2>
        <h2>Take a look at my portfolio to see what I was working.</h2>
        <button type="download-resume" class="download-btn profile-btns">
          <img class="download-img" src="ic_get_app_black_48dp.png">RESUME
        </button>
        <button type="contact-btn" class="contact-btn profile-btns">
          <img class ="contact-img" src="ic_info_outline_black_48dp.png">CONTACT
        </button>
      </div>
      <div class="profile">
        <img class="icon" src="ic_account_box_3x.png">PROFILE
      </div>
      <div class="experience">
        <img class="icon" src="ic_chrome_reader_mode_36pt_3x.png">EXPERIENCE
      </div>
      <div class="education">
        <img class="icon" src="ic_line_weight_3x.png">EDUCATION
      </div>
      <div class="blog">
        <img class="icon" src="Logos-Google-Blog-Search-icon.png">BLOG
      </div>
      <div class="social-menu">
        <img class="icon" src="ic_theaters_black_48dp.png">SOCIAL MENU
      </div>
      <div class="contact">
        <img class="icon" src="ic_markunread_mailbox_black_48dp.png">CONTACT
      </div>
      <div class="portfolio">
        <img class="icon" src="ic_important_devices_black_48dp.png">PORTFOLIO
      </div>
    </section>
    <section class="picture-container">
      <img class="picture" src="invisible-man.jpg">
      <button type="arrow" class="arrow left"><</button>
      <button type="arrow" class="arrow right">></button>
    </section>
  </body>
</html>
